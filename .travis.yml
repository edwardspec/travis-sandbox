dist: trusty
sudo: false
language: php

services:
  - mysql

env:
  - MODERATION_TEST_ENGINE=cli

matrix:
  include:
    - env: branch=REL1_31 dbtype=mysql dbuser=root
      php: 7.2
    - env: branch=REL1_27 dbtype=mysql dbuser=root
      php: 5.6

before_script:
  - git clone --depth 1 https://gerrit.wikimedia.org/r/p/mediawiki/core.git mediawiki -b "$branch"
  - wget https://github.com/edwardspec/mediawiki-moderation/archive/master.zip
  - unzip master.zip
  - mv mediawiki-moderation-master mediawiki/extensions/Moderation
  - cd mediawiki
  - composer install --prefer-dist --quiet --no-interaction
  - >
      php maintenance/install.php traviswiki admin
      --pass travis
      --dbtype "$dbtype"
      --dbname traviswiki
      --dbuser "$dbuser"
      --dbpass ""
      --scriptpath "/w"
  - echo -en "\n\nrequire_once __DIR__ . '/includes/DevelopmentSettings.php';\n" >> ./LocalSettings.php
  - echo 'wfLoadExtension( "Moderation" );' >>./LocalSettings.php
  - php -l ./LocalSettings.php

script:
  - php tests/phpunit/phpunit.php extensions/Moderation/

notifications:
  email:
    - edwardspec@gmail.com
