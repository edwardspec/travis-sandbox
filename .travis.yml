dist: trusty
sudo: true
language: php

git:
  depth: 1

notifications:
  email: false

services:
  - mysql
  - memcached

matrix:
  include:
    - env: branch=REL1_31 dbtype=mysql dbuser=root
      php: 7.1
#    - env: branch=REL1_27 dbtype=mysql dbuser=root
#      php: 5.6

cache:
  directories:
    - buildcache

before_script:
  - ulimit -c unlimited
  - cat /proc/sys/kernel/core_pattern
  - sudo su -c "echo core >/proc/sys/kernel/core_pattern"
  - cat /proc/sys/kernel/core_pattern
  - pecl install uopz
  - phpenv config-rm xdebug.ini
  - phpenv config-add phpconf/php.ini
  - php -i
  - bash -ex ./build_mediawiki.sh "$branch"
  - wget https://github.com/edwardspec/mediawiki-moderation/archive/master.zip
  - unzip master.zip
  - mv mediawiki-moderation-master mediawiki/extensions/Moderation
  - cd mediawiki
  - >
      php maintenance/install.php traviswiki admin
      --pass travis
      --dbtype "$dbtype"
      --dbname traviswiki
      --dbuser "$dbuser"
      --dbpass ""
      --scriptpath "/w"
  - echo -en "\n\nrequire_once __DIR__ . '/includes/DevelopmentSettings.php';\n" >> ./LocalSettings.php
  - echo -en "\n\nrequire_once __DIR__ . '/../ModerationSettings.php';\n" >> ./LocalSettings.php
  - php -l ./LocalSettings.php
  - php maintenance/update.php --quick
  - sed -i 's/if ( !self::$dbSetup || $this->needsDB() )/if ( 0 )/' tests/phpunit/MediaWikiTestCase.php

script:
  - MODERATION_TEST_ENGINE=cli php tests/phpunit/phpunit.php extensions/Moderation/tests/phpunit/ModerationTestInterceptEdit.php
  - ls -l core*
  - for dumpfile in core*; do echo "Core dump $dumpfile"; gdb $dumpfile -ex "thread apply all bt" -ex "set pagination 0" -batch; done

